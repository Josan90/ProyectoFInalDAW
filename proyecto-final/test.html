<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>

    <h2>Register User</h2>
    <form id="registerForm">
        <input type="text" id="registerNombre" placeholder="Nombre de Usuario" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login User</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombreUsuario = document.getElementById('registerNombre').value;
            const emailUsuario = document.getElementById('registerEmail').value;
            const claveUsuario = document.getElementById('registerPassword').value;

            const response = await fetch('http://localhost:3001/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombreUsuario, emailUsuario, claveUsuario })
            });

            const data = await response.json();
            console.log('Register Response:', data);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailUsuario = document.getElementById('loginEmail').value;
            const claveUsuario = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:3001/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ emailUsuario, claveUsuario })
            });

            const data = await response.json();
            console.log('Login Response:', data);
        });
    </script>
</body>
</html>
